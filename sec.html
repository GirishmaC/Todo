<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo app</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>


    <div class="container-2">
      <header id="header1">
     <h1>Trip to Paris</h1>
      </header>
      <br />
      <div id="back-arrow">
        <a href="./index.html">
          <p id="back-button">
           <i class="fa fa-arrow-circle-left" style="font-size:30px;color:black"></i>
            <span id="back">Back</span>
          </p>
        </a>
      </div>

      <main id="boxes1">
        <div class="box-one">
          <span class="title">Trip to Paris</span>
          <hr class="box11" />
          <span class="text-crossed1">Completed Task</span>
          <br /><br />
        
          <form>
            <input type="checkbox" name="task" id="tasks" />
            <label for="task" id="pentas">Pending Task</label>
          </form>
          <div class="add-button">
            <a href="#popup">
              <span id="add-button">
                <i class="fa fa-plus-circle" style="font-size:35px;color:black"></i>
              </span>
            </a>
          </span>
          </div>
      </main>
    </div>

    <div id="popup">
      <div id="popup-window1">
          <span id="new-item">Add New Item</span>
          <input type="text" name="item">
            <a href="#" class="close">ADD</a>
      </div>
    </div>
    
  </body>
</html>
